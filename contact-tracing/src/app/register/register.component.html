<form [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please register</h1>

  <div class="form-floating">
    <input formControlName="username" type="email" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
    <label for="inputUsername">Username</label>
  </div>
  <div class="form-floating">
    <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
